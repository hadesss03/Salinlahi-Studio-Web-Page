<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salinlahi Studio - Nature Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&family=Cormorant+Garamond:ital,wght@0,500;1,500&family=Cormorant+Unicase:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-portfolio-nature.css">
    <link rel="stylesheet" href="style-footer.css">
</head>
<body>

    <!-- ================== NAV ================== -->
    <nav>
        <img src="logo.png" alt="Logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html" class="active">Portfolio</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </nav>

    <!-- ================== TITLE ================== -->
    <h1 class="nature-title">Nature Photography</h1>

    <!-- ================== SCROLLABLE CONTENT ================== -->
    <div class="content-container">
        <!-- TOP ROW -->
        <div class="event-row top-row">
            <div class="event-img-wrapper" data-key="baguio">
                <img src="Nature/N - Baguio (1).jpg" alt="Baguio Trip">
                <div class="hover-info">Baguio Trip<br><small>Baguio, Philippines</small></div>
            </div>
        </div>

        <!-- BOTTOM ROW -->
        <div class="event-row bottom-row">
        </div>

        <!-- SPACER -->
        <div class="spacer"></div>
    </div>

    <!-- ================== CAROUSEL OVERLAY ================== -->
    <div class="carousel-overlay hidden">
        <div class="carousel-image-wrapper">
            <img src="" alt="">
        </div>
        <button class="carousel-btn left-btn">&lt;</button>
        <button class="carousel-btn right-btn">&gt;</button>
        <p class="carousel-info"></p>
        <!-- View on Facebook button -->
        <a class="view-btn" href="#" target="_blank" rel="noopener noreferrer">View on Facebook</a>
        <!-- Exit button -->
        <button class="close-btn" aria-label="Close overlay">✕</button>
    </div>

    <!-- ================== VIDEO BACKGROUND ================== -->
    <video autoplay muted loop id="bg-video">
        <source src="Video BG.mp4" type="video/mp4">
    </video>

    <footer>
        <div class="footer-logo">
            <img src="assets/logo.png" alt="Salinlahi Studio">
        </div>
        <div class="copyright">© 2025 Salinlahi Studio</div>

        <div class="follow-text">Follow us on:</div>
        <div class="social-icons">
            <a href="https://www.facebook.com/salinlahi.studio/" class="btn fb" target="_blank" rel="noopener noreferrer">
                <div class="icon"><img src="assets/facebook.png" alt="FB"></div>
                <span>Facebook</span>
            </a>
            <a href="https://www.instagram.com/salinlahi.studio/" class="btn ig" target="_blank" rel="noopener noreferrer">
                <div class="icon"><img src="assets/instagram.png" alt="IG"></div>
                <span>Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@salinlahi.studio" class="btn tt" target="_blank" rel="noopener noreferrer">
                <div class="icon"><img src="assets/tiktok.png" alt="TT"></div>
                <span>Tiktok</span>
            </a>
            <a href="https://www.youtube.com/@salinlahi.studio" class="btn yt" target="_blank" rel="noopener noreferrer">
                <div class="icon"><img src="assets/youtube.png" alt="YT"></div>
                <span>Youtube</span>
            </a>
        </div>

        <div class="powered-by">Powered by</div>
        <div class="vercel-logo">
            <img src="assets/vercel.png" alt="Vercel">
        </div>
    </footer>

    <script src="portfolio-nature.js"></script>
</body>
</html>
