</body>

<script>
  (function(){
    const nav = document.querySelector('nav');
    if(!nav) return;
    nav.classList.add('nav-visible');

    function getHotzone(){
      return Math.round(window.innerHeight * 0.3);
    }

    let HOTZONE_PX = getHotzone();
    window.addEventListener('resize', () => { HOTZONE_PX = getHotzone(); });

    function handlePointer(e){
      const y = (e.clientY !== undefined) ? e.clientY : (e.touches?.[0]?.clientY) || 9999;
      if(y <= HOTZONE_PX){
        nav.classList.remove('nav-hidden');
        nav.classList.add('nav-visible');
      } else {
        nav.classList.remove('nav-visible');
        nav.classList.add('nav-hidden');
      }
    }

    document.addEventListener('mousemove', handlePointer);
    document.addEventListener('touchstart', handlePointer, {passive: true});
    document.addEventListener('touchmove', handlePointer, {passive: true});
  })();
</script>
</html>
